<div id="title">Gullvikmoen Swiss ladder</div>

<fieldset id="addPlayersPanel">
    <legend>Registrer spillere</legend>
    <label for="playerName">Navn:</label> <input type="text" id="playerName">
    <button id="addPlayerButton">Legg til</button>
    <ol id="playerList"></ol>
    <button id="pairPlayersButton" disabled="disabled">Sett opp kamper</button>
</fieldset>

<fieldset id="rankingPanel" class="hidden">
    <legend>Ranking</legend>
    <div id="rankingList"></div>
</fieldset>

<fieldset id="pairingPanel" class="hidden">
    <legend>Kamper runde <span id="roundSpan"></span></legend>
    <div id="pairingList"></div>
    <button id="endRoundButton">Avslutt denne runden</button>
</fieldset>

<div id="ladderFinished" class="hidden">Ferdig!</div>

<script src="js/swiss-ladder/console.js"></script>
<script src="js/swiss-ladder/player.js"></script>
<script src="js/swiss-ladder/match.js"></script>
<script src="js/swiss-ladder/match-test.js"></script>
<script src="js/swiss-ladder/ranking.js"></script>
<script src="js/swiss-ladder/pairing.js"></script>
<script src="js/swiss-ladder/ladder.js"></script>
<script src="js/swiss-ladder/ladder-test.js"></script>
<script src="js/gullvikmoen-ladder.js"></script>

</body>
